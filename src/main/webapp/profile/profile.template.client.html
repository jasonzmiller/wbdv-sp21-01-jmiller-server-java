<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <div class="container">

        <h1>Profile</h1>

    <div class="alert alert-success"
         role="alert">
        Profile successfully saved
    </div>

    <form>
        <div class="form-group row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>

            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       readonly
                       id="username"
                       placeholder="webbmcfrogg4">
            </div>
        </div>

        <div class="form-group row">
            <label for="phone"
                   class="col-sm-2 col-form-label">
                Phone
            </label>

            <div class="col-sm-10">
                <input class="form-control"
                       id="phone"
                       placeholder="(914) 703-1075">
            </div>
        </div>

        <div class="form-group row">
            <label for="email"
                   class="col-sm-2 col-form-label">
                Email
            </label>

            <div class="col-sm-10">
                <input class="form-control"
                       id="email"
                       placeholder="webb@swampy.edu">
            </div>
        </div>

        <div class="form-group row">
            <label for="role"
                   class="col-sm-2 col-form-label">
                Role
            </label>

            <div class="col-sm-10">
                <select id="role"
                        class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="dob"
                   class="col-sm-2 col-form-label">
                DOB
            </label>

            <div class="col-sm-10">
                <input type="date"
                       class="form-control"
                       value="2021-01-25"
                       id="dob"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="#">
                    <button class="btn btn-success btn-block wbdv-login">
                        Update
                    </button>
                </a>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../index.html">
                    <button class="btn btn-danger btn-block wbdv-login">
                        Logout
                    </button>
                </a>
            </div>
        </div>
    </form>

    </div>
</body>
</html>
