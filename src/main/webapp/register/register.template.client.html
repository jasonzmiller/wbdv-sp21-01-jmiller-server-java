<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">

        <h1>
            Sign Up
        </h1>

        <form>
            <div class="form-group row">
                <label for="username"
                       class="col-sm-2 col-form-label">
                    Username
                </label>

                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="username"
                           placeholder="webbmcfrogg4">
                </div>
            </div>

            <div class="form-group row">
                <label for="password"
                       class="col-sm-2 col-form-label">
                    Password
                </label>

                <div class="col-sm-10">
                    <input type="password"
                           class="form-control wbdv-field wbdv-password"
                           id="password"
                           placeholder="!1cozylilypad">
                </div>
            </div>

            <div class="form-group row">
                <label for="passwordVerification"
                       class="col-sm-2 col-form-label">
                    Verify Password
                </label>

                <div class="col-sm-10">
                    <input type="password"
                           class="form-control wbdv-field wbdv-password"
                           id="passwordVerification"
                           placeholder="!1cozylilypad">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>

                <div class="col-sm-10">
                    <button class="btn btn-primary btn-block wbdv-login">
                        Sign Up
                    </button>

                    <div class="row">

                        <div class="col">
                            <a href="../login/login.template.client.html"
                               class="float-left">
                                Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
